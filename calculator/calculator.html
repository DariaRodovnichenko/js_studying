<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter">
      <input id="first-number" placeholder="0" />
      <input id="second-number" placeholder="0" />
     
      <button type="button" data-action="clear">C</button>

      <div>
        <button type="button" data-action="addition">+</button>
        <button type="button" data-action="subtraction">-</button>
        <button type="button" data-action="multiplication">*</button>
        <button type="button" data-action="division">/</button>
        <button type="button" data-action="percentage">%</button>
        <button type="button" data-action="power">pw</button>
        <button type="button" data-action="square-root">sqrt</button>
        <button type="button" data-action="sine">sin</button>
        <button type="button" data-action="cosine">cos</button>
        <button type="button" data-action="tangent">tng</button>
      </div>

      <p id="result">Total:</p>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
